<!DOCTYPE html>
<html>
  <head lang="ja">
    <meta charset="utf-8" />
    <title>数値を取り扱う</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <table>
        <tr>
          <th>四捨五入</th>
          <th>Math.round(6.24)</th>
          <th class="round1"></th>
        </tr>
        <tr>
          <th>四捨五入</th>
          <th>Math.round(-6.24)</th>
          <th class="round2"></th>
        </tr>
        <tr>
          <th>切り上げ</th>
          <th>Math.ceil(6.24)</th>
          <th class="ceil1"></th>
        </tr>
        <tr>
          <th>切り上げ</th>
          <th>Math.ceil(-6.24)</th>
          <th class="ceil2"></th>
        </tr>
        <tr>
          <th>切り捨て</th>
          <th>Math.floor(6.24)</th>
          <th class="floor1"></th>
        </tr>
        <tr>
          <th>切り捨て</th>
          <th>Math.floor(-6.24)</th>
          <th class="floor2"></th>
        </tr>
      </table>
    </main>
  </body>
</html>
